<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video with Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background video styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlaying content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: rgb(59, 204, 30);
            margin-top: 20%;
        }

        h1 {
            font-size: 3rem;
        }

        /* Navbar styling */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(16, 41, 46, 0.7);
            backface-visibility: visible;
            padding: 1rem;
            z-index: 2;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: right;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    .logo{
    width: 160px;
    margin-top: 10px;
    cursor: pointer;
        }
        button{
    width: 200px;
    padding: 15px;
    margin: 0px 5px;
    text-align:center;
    border-radius: 25px;
    color: rgb(25, 0, 255);
    border: 2px;
    font-size: 20px;
    cursor: pointer;
    font-weight: 600;
}
button:hover{
    background-color: #2807e2;
    transition: 0.5s;

}
button:hover
{

}

    </style>
</head>
